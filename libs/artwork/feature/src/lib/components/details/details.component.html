
<jurisin-error *ngIf="error" [message]="error"></jurisin-error>
<jurisin-loading *ngIf="!error && loading"></jurisin-loading>
<p-card *ngIf="!error && !loading">
  <ng-template pTemplate="header">
    <img src="https://www.artic.edu/iiif/2/{{image_id}}/full/600,/0/default.jpg" />
  </ng-template>
  <ng-template pTemplate="title">
      {{title}}
  </ng-template>
  <ng-template pTemplate="subtitle">
    {{artist_title}}, {{date_display}}
 </ng-template>
    {{ provenance_text }}
</p-card>
