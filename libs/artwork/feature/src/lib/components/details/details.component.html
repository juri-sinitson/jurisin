<p-card>
  <ng-template pTemplate="header">
    <img src="{{image}}" />
  </ng-template>
  <ng-template pTemplate="title">
      {{title}}
  </ng-template>
  <ng-template pTemplate="subtitle">
    {{artist}}, {{date}}
 </ng-template>
  Body Content
  <ng-template pTemplate="footer">
      {{placeOfOrigin}}, {{department_title}}
  </ng-template>
</p-card>
