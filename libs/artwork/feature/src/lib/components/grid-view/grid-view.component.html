<jurisin-error *ngIf="error" [message]="error"></jurisin-error>
<jurisin-loading *ngIf="!error && loading"></jurisin-loading>

<p-dataView
  *ngIf="!error && !loading"
  #dv
  [value]="artworks"
  layout="grid"
  filterBy="artist_title,title,date_display"
>
  <ng-template pTemplate="header">
    <input type="search" pInputText placeholder="Filter" (input)="dv.filter(getValue($event), 'contains')" />
  </ng-template>
  <ng-template let-artwork pTemplate="gridItem">
    <div class="col-12 md:col-4 lg:col-3 md-4 p-2"
      (click)="show(artwork.id, artwork.title)"
      mark="gridItem"
    >
      <p-card styleClass="cursor-pointer" styleClass="block h-full cursor-pointer">
        <ng-template pTemplate="header">
          <img mark="gridImage" src="images/{{artwork.image_id}}" />
        </ng-template>
        <ng-template pTemplate="title">
          <div mark="gridTitle">{{artwork.title}}</div>
        </ng-template>
        <ng-template pTemplate="subtitle">
          <div mark="gridSubtitle">
            <div>{{artwork.artist_title}}</div>
            <div>{{artwork.date_display}}</div>
          </div>
        </ng-template>
      </p-card>
    </div>
  </ng-template>
</p-dataView>
