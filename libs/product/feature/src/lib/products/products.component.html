<p-table
  [value]="products"
  [(selection)]="selectedProducts"
  dataKey="id"
  responsiveLayout="scroll"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th>Id</th>
      <th>Title</th>
      <th>Price</th>
      <th>Description</th>
      <th>Category</th>
      <th>Image</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>
        <!-- Doese not work for some reason! 
        // Example from https://primefaces.org/primeng/showcase/#/table/selection
        -->
        <!--p-tableCheckbox [value]="product"></p-tableCheckbox-->
        <button 
            pButton type="button" label="Select"
            (click)="selectProduct(product)"
        ></button>
      </td>
      <td>{{ product.id }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.category }}</td>
      <td><img src="{{ product.image }}"/></td>
    </tr>
  </ng-template>
</p-table>
